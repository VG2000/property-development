{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}My Site{% endblock %}</title>
    <!-- HTMX CSS -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
  <!-- Leaflet CSS -->
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
<!-- MarkerCluster CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

<!-- Tailwind CSS -->
 <link rel="stylesheet" href="{% static 'css/output.css' %}">

  <style>
    #map {
      height: 400px;ยง
      width: 100%;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

    <nav class="bg-gray-800 text-white">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Brand -->
      <a href="/" class="text-xl font-bold hover:text-gray-300">North Wales Data</a>

      <!-- Navigation Links -->
      <div class="hidden md:flex space-x-6">
        <a href="{% url 'map' %}" class="hover:text-gray-300">Map</a>
        <a href="{% url 'projects-list' %}" class="hover:text-gray-300">Projects</a>
        <a href="{% url 'insights' %}" class="hover:text-gray-300">Insights</a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="mobile-menu-button" class="focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 space-y-2">
    <a href="{% url 'map' %}" class="block hover:text-gray-300">Map</a>
    <a href="{% url 'projects-list' %}" class="block hover:text-gray-300">Projects</a>
    <a href="{% url 'insights' %}" class="block hover:text-gray-300">Insights</a>
  </div>
</nav>

<script>
  document.getElementById('mobile-menu-button').addEventListener('click', () => {
    document.getElementById('mobile-menu').classList.toggle('hidden');
  });
</script>


  {% block content %}
  {% endblock %}

  <!-- Leaflet JS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
